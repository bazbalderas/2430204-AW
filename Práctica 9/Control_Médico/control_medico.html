<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Médico - SGHSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-200 p-8">
    <div class="max-w-full mx-auto">
        <!-- Título -->
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Control de Médicos</h1>

        <!-- Botón para agregar médico -->
        <button id="btnAgregarMedico" type="button" class="text-black bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
            Agregar Médico
        </button>

        <!-- Modal del formulario -->
        <div id="formMedicoContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <!-- Botón cerrar -->
                <button id="btnCerrarFormulario" type="button" class="float-right text-red-600 hover:text-red-800 text-2xl font-bold">×</button>

                <h2 class="text-2xl font-bold text-blue-700 mb-4">Agregar Médico</h2>

                <!-- Formulario -->
                <form id="formMedico" class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="font-bold">Nombre Completo:</label>
                        <input type="text" id="nombreCompleto" placeholder="Dr. Juan Pérez" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Cédula Profesional:</label>
                        <input type="text" id="cedula" placeholder="1234567" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Especialidad:</label>
                        <input type="number" id="especialidadId" placeholder="1" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Teléfono:</label>
                        <input type="tel" id="telefono" placeholder="834-000-0000" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Correo Electrónico:</label>
                        <input type="email" id="correo" placeholder="medico@hospital.com" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Horario de Atención:</label>
                        <input type="text" id="horario" placeholder="Lun-Vie 9:00-18:00" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Estatus:</label>
                        <div>
                            <label><input type="radio" name="estatus" value="1" required> Activo</label>
                            <label><input type="radio" name="estatus" value="0"> Inactivo</label>
                        </div>
                    </div>

                    <button type="submit" class="col-span-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">Guardar Médico</button>
                </form>
            </div>
        </div>

        <!-- Tabla de médicos -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 mt-6 bg-white">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="border px-4 py-2">ID</th>
                        <th class="border px-4 py-2">Nombre Completo</th>
                        <th class="border px-4 py-2">Cédula Profesional</th>
                        <th class="border px-4 py-2">Especialidad</th>
                        <th class="border px-4 py-2">Teléfono</th>
                        <th class="border px-4 py-2">Correo</th>
                        <th class="border px-4 py-2">Horario</th>
                        <th class="border px-4 py-2">Fecha Ingreso</th>
                        <th class="border px-4 py-2">Estatus</th>
                        <th class="border px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaMedicos"></tbody>
            </table>
        </div>
    </div>

    <script src="control_medico.js"></script>
</body>
</html>
