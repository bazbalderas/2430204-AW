<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Médico</title>
    <link rel="stylesheet" href="/Práctica 9/output.css">
</head>
<body>
    <!-- Formulario de Pacientes -->
    <h1>Control Médico</h1>
    <form class="hidden mt-4">
        <h1>Agregar Médico</h1>
        <br>
        <h3 class="font-bold">Nombre: </h3><textarea placeholder="Dr. Mario Chavez"></textarea>
        <h3 class="font-bold">Cédula Profesional: </h3><textarea placeholder="Dr. en Artes Oscuras"></textarea>
       <h3 class="font-bold">Fecha de Nacimiento: </h3><input type="date">
       <h3 class="font-bold">Teléfono: </h3><textarea placeholder="834-000-0000"></textarea>
       <h3 class="font-bold">Email: </h3><textarea placeholder="ejemplo@gmail.com"></textarea>
       <h3 class="font-bold">Horario de Atención: </h3><textarea placeholder="7:00 - 13:00"></textarea>
       <h3 class="font-bold">Fecha de Ingreso (POR DEFECTO): </h3><textarea placeholder="Mauricio Rodríguez Manzur"></textarea>

       <h3 class="font-bold">Estatus: </h3>
       <h3 class="font-bold">Activo: </h3><input type="radio" name="Activo" value="1">
       <h3 class="font-bold">Inactivo: </h3><input type="radio" name="Inactivo" value="0">
    </form>

    <div>
        
    </div>
        <table>
            <tr>
            <th>Nombre</th> <!-- Los voy a guardar ej. 001 -->
            <th>Cédula Profesional</th> 
            <th>Fecha de Nacimiento</th>
            <th>Teléfono</th>
            <th>Email</th> <!-- Siempre -->
            <th>Horario de Atención</th>
            <th>Fecha de Ingreso</th>
            <th>Estatus</th>


        </tr>
    
        </table>

    </div>
</body>
</html>
