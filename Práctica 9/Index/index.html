<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Práctica 9/logo.webp">
    <title>Login - SCHSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-200 flex items-center justify-center p-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Logo y título -->
        <div class="flex items-center justify-center mb-6">
            <img src="/Práctica 9/logo_azul.png" class="w-16 h-16 mr-3">
            <h1 class="text-3xl text-blue-700 font-bold">Hospital San Mario</h1>
        </div>
        
        <!-- Formulario -->
        <form id="loginFormulario">
            <h2 class="text-center font-bold text-gray-700 mb-6">Iniciar Sesión</h2>

            <div class="mb-4">
                <label class="font-bold text-blue-700">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario" class="w-full border rounded-lg px-4 py-2 mt-1" required>
            </div>

            <div class="mb-6">
                <label class="font-bold text-blue-700">Contraseña</label>
                <input type="password" id="contraseña" placeholder="Ingrese su contraseña" class="w-full border rounded-lg px-4 py-2 mt-1" required>
            </div>

            <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-bold">
                Ingresar
            </button>
        </form>

        <!-- Usuario por defecto -->
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-center">
            <p class="text-sm font-bold text-blue-700 mb-2">Usuario por defecto:</p>
            <p class="text-sm text-gray-600">Usuario: <span class="font-bold">admin</span></p>
            <p class="text-sm text-gray-600">Contraseña: <span class="font-bold">colofox</span></p>
        </div>

        <!-- Enlace de registro -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">¿No tienes cuenta? <a href="/Práctica 9/Registro/registro.html" class="text-blue-700 font-bold">Regístrate aquí</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
