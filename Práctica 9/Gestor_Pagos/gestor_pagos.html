<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos - SGHSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-200 p-8">
    <div class="max-w-full mx-auto">
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Gestor de Pagos</h1>

        <button id="btnAgregarPago" type="button" class="text-black bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
            Registrar Pago
        </button>

        <!-- Modal -->
        <div id="formPagoContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
                <button id="btnCerrarFormulario" type="button" class="float-right text-red-600 hover:text-red-800 text-2xl font-bold">×</button>

                <h2 class="text-2xl font-bold text-blue-700 mb-4">Registrar Pago</h2>

                <form id="formPago" class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="font-bold">ID Cita:</label>
                        <input type="number" id="idCita" placeholder="1" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">ID Paciente:</label>
                        <input type="number" id="idPaciente" placeholder="1" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Monto:</label>
                        <input type="number" step="0.01" id="monto" placeholder="500.00" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Método de Pago:</label>
                        <select id="metodoPago" class="w-full border rounded-lg px-3 py-2" required>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Transferencia">Transferencia</option>
                        </select>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Referencia:</label>
                        <input type="text" id="referencia" placeholder="Número de factura o referencia" class="w-full border rounded-lg px-3 py-2">
                    </div>

                    <div>
                        <label class="font-bold">Estatus del Pago:</label>
                        <select id="estatusPago" class="w-full border rounded-lg px-3 py-2" required>
                            <option value="Pagado">Pagado</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>

                    <button type="submit" class="col-span-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">Guardar Pago</button>
                </form>
            </div>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 mt-6 bg-white">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="border px-4 py-2">ID Pago</th>
                        <th class="border px-4 py-2">ID Cita</th>
                        <th class="border px-4 py-2">ID Paciente</th>
                        <th class="border px-4 py-2">Monto</th>
                        <th class="border px-4 py-2">Método de Pago</th>
                        <th class="border px-4 py-2">Fecha de Pago</th>
                        <th class="border px-4 py-2">Referencia</th>
                        <th class="border px-4 py-2">Estatus</th>
                        <th class="border px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPagos"></tbody>
            </table>
        </div>
    </div>

    <script src="gestor_pagos.js"></script>
</body>
</html>
