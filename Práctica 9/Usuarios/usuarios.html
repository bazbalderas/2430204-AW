<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - SGHSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-200 p-8">
    <div class="max-w-full mx-auto">
        <!-- Título -->
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Gestión de Usuarios</h1>

        <!-- Botón agregar usuario -->
        <button id="btnAgregarUsuario" type="button" class="text-black bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
            Agregar Usuario
        </button>

        <!-- Modal -->
        <div id="formUsuarioContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full max-h-[90vh] overflow-y-auto">
                <button id="btnCerrarFormulario" type="button" class="float-right text-red-600 hover:text-red-800 text-2xl font-bold">×</button>

                <h2 class="text-2xl font-bold text-blue-700 mb-4">Nuevo Usuario</h2>

                <!-- Formulario -->
                <form id="formUsuario">
                    <div class="mb-4">
                        <label class="font-bold">Usuario:</label>
                        <input type="text" id="usuario" placeholder="admin" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="mb-4">
                        <label class="font-bold">Contraseña:</label>
                        <input type="password" id="contrasenaHash" placeholder="********" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="mb-4">
                        <label class="font-bold">Rol:</label>
                        <select id="rol" class="w-full border rounded-lg px-3 py-2" required>
                            <option value="Admin">Admin</option>
                            <option value="Médico">Médico</option>
                            <option value="Recepcionista">Recepcionista</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="font-bold">ID Médico (opcional):</label>
                        <input type="number" id="idMedico" placeholder="1" class="w-full border rounded-lg px-3 py-2">
                    </div>

                    <div class="mb-4">
                        <label class="font-bold">Activo:</label>
                        <div>
                            <label><input type="radio" name="activo" value="1" required> Sí</label>
                            <label><input type="radio" name="activo" value="0"> No</label>
                        </div>
                    </div>

                    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 w-full">Guardar Usuario</button>
                </form>
            </div>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 mt-6 bg-white">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="border px-4 py-2">ID Usuario</th>
                        <th class="border px-4 py-2">Usuario</th>
                        <th class="border px-4 py-2">Rol</th>
                        <th class="border px-4 py-2">ID Médico</th>
                        <th class="border px-4 py-2">Activo</th>
                        <th class="border px-4 py-2">Último Acceso</th>
                        <th class="border px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios"></tbody>
            </table>
        </div>
    </div>

    <script src="usuarios.js"></script>
</body>
</html>
