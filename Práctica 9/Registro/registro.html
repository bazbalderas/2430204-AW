<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Práctica 9/Index/index.css">
    <link rel="stylesheet" href="/Práctica 9/output.css">
    <title>Registro - SCHSM</title>
</head>
<body>
    <!-- Formulario de registro para un nuevo usuario -->
        <div>
        <h1>Registro</h1>
        <form id = "loginFormulario">
            <h2>¡Hey chic@ nuev@ , bienvenido al Sistema de Control del Hospital San Mario! </h2>
            <h3>Porfavor ingresa tus datos para registrarte</h3>

            <h2>Nombre</h2>
            <textarea id="nombre" placeholder="Ingrese su nombre"></textarea>

            <h2>Teléfono</h2>
            <textarea id="telefono" placeholder="Ingrese su teléfono"></textarea>

            <h2>Correo Electrónico</h2>
            <textarea id="correo" placeholder="Ingrese su correo electrónico"></textarea>

            <h2>Usuario</h2>
            <textarea id = "usuario" placeholder = "Usuario"></textarea>

            <h2>Contraseña</h2>
            <textarea id = "contraseña" placeholder = "Ingrese su contraseña"></textarea>

            <h2>Confirmar contraseña</h2>
            <textarea id = "conf_contraseña" placeholder = "Confirme su contraseña"></textarea>
            <br><br>

            <button class = "registrar" type="submit">Registrarse</button>
        </form>

        <!-- Botón de redirección hacia el Inicio de Sesión cuando ya hayas creado tu cuenta -->
        <h3>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></h3>
    </div>
</body>
<script src="/Práctica 9/Registro/registro.js"></script>
</html>
