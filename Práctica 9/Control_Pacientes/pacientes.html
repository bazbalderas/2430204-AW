<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - SGHSM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-200 p-8">
    <div class="max-w-full mx-auto">
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Control de Pacientes</h1>

        <button id="btnAgregarPaciente" type="button" class="text-black bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
            Agregar Paciente
        </button>

        <!-- Formulario Modal -->
        <div id="formPacienteContainer" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                <button id="btnCerrarFormulario" type="button" class="float-right text-red-600 hover:text-red-800 text-2xl font-bold">
                    ×
                </button>

                <h2 class="text-2xl font-bold text-blue-700 mb-4">Agregar Paciente</h2>

                <form id="formPaciente" class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="font-bold">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ricardo Sebastian Balderas González" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">CURP:</label>
                        <input type="text" id="curp" placeholder="BAGR061229HTSLNCA0" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Sexo:</label>
                        <select id="sexo" class="w-full border rounded-lg px-3 py-2" required>
                            <option value="">Selecciona...</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>

                    <div>
                        <label class="font-bold">Teléfono:</label>
                        <input type="tel" id="telefono" placeholder="834-000-0000" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Email:</label>
                        <input type="email" id="email" placeholder="ejemplo@gmail.com" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Dirección:</label>
                        <input type="text" id="direccion" placeholder="Calle Los Tacata, Fraccionamiento UPV" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Contacto de Emergencia:</label>
                        <input type="text" id="contactoEmergencia" placeholder="Mauricio Rodríguez Manzur" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div>
                        <label class="font-bold">Teléfono de Emergencia:</label>
                        <input type="tel" id="telefonoEmergencia" placeholder="834-000-0000" class="w-full border rounded-lg px-3 py-2" required>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Alergias:</label>
                        <textarea id="alergias" placeholder="Ibuprofeno, Polvo" class="w-full border rounded-lg px-3 py-2"></textarea>
                    </div>

                    <div class="col-span-2">
                        <label class="font-bold">Antecedentes Médicos:</label>
                        <textarea id="antecedentes" placeholder="Operación de pelo, Implante de orejas" class="w-full border rounded-lg px-3 py-2"></textarea>
                    </div>

                    <div>
                        <label class="font-bold">Estatus:</label>
                        <div>
                            <label><input type="radio" name="estatus" value="Activo" required> Activo</label>
                            <label><input type="radio" name="estatus" value="Inactivo"> Inactivo</label>
                        </div>
                    </div>

                    <button type="submit" class="col-span-2 bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800">Guardar Paciente</button>
                </form>
            </div>
        </div>

        <!-- Tabla de Pacientes -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300 mt-6 bg-white">
                <thead class="bg-blue-700 text-white">
                    <tr>
                        <th class="border px-4 py-2">ID</th>
                        <th class="border px-4 py-2">Nombre</th>
                        <th class="border px-4 py-2">CURP</th>
                        <th class="border px-4 py-2">Fecha de Nacimiento</th>
                        <th class="border px-4 py-2">Sexo</th>
                        <th class="border px-4 py-2">Teléfono</th>
                        <th class="border px-4 py-2">Email</th>
                        <th class="border px-4 py-2">Dirección</th>
                        <th class="border px-4 py-2">Contacto de Emergencia</th>
                        <th class="border px-4 py-2">Teléfono de Emergencia</th>
                        <th class="border px-4 py-2">Alergias</th>
                        <th class="border px-4 py-2">Antecedentes Médicos</th>
                        <th class="border px-4 py-2">Fecha Registro</th>
                        <th class="border px-4 py-2">Estatus</th>
                        <th class="border px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaPacientes">
                    <!-- Los pacientes se cargarán aquí con JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pacientes.js"></script>
</body>
</html>
