<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas - Drag & Drop</title>
  <link rel="shortcut icon" href="images/RISEBOOK.png">
  <link rel="stylesheet" href="notas.css" />
</head>
<body>
  <header class="encabezado-app">
    <div class="marca">
      <img src="images/RISEBOOK.png" alt="RiseBook Logo" class="logo-nav">
      <h1>RiseBook - Notas</h1>
    </div>
    <div class="acciones">
      <div class="grupo-entradas">
        <input id="nota-nueva-titulo" type="text" placeholder="Título de la nota" />
        <textarea id="nota-nueva-descripcion" placeholder="Descripción de la nota..."></textarea>
        <input id="nota-nueva-fecha" type="date" />
      </div>
      <button id="btn-agregar-nota">Agregar Nota</button>
      <a class="enlace-volver" href="dashboard.htm">Volver al Dashboard</a>
    </div>
  </header>

  <main class="tablero" aria-label="Tablero de notas">
    <section class="columna" data-column="porhacer" aria-label="Por hacer">
      <h2>Por hacer</h2>
      <div class="contenido-columna" id="col-porhacer"></div>
    </section>

    <section class="columna" data-column="enprogreso" aria-label="En progreso">
      <h2>En progreso</h2>
      <div class="contenido-columna" id="col-enprogreso"></div>
    </section>

    <section class="columna" data-column="hecho" aria-label="Hecho">
      <h2>Hecho</h2>
      <div class="contenido-columna" id="col-hecho"></div>
    </section>
  </main>



  <template id="plantilla-nota">
    <article class="nota" draggable="true">
      <div class="nota-encabezado">
        <h3 class="nota-titulo" contenteditable="true" spellcheck="false"></h3>
        <input type="date" class="nota-fecha-entrada" />
      </div>
      <div class="nota-descripcion" contenteditable="true" spellcheck="false"></div>
      <div class="nota-acciones">
        <button class="btn-eliminar-nota" title="Eliminar">Eliminar</button>
      </div>
    </article>
  </template>
  <script src="notas.js"></script>
</body>
</html>
