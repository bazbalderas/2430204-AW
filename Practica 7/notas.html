<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas - Drag & Drop</title>
  <link rel="shortcut icon" href="images/RISEBOOK.png">
  <link rel="stylesheet" href="notas.css" />
</head>
<body>
  <header class="app-header">
    <h1>Notas</h1>
    <div class="actions">
      <div class="input-group">
        <input id="new-note-title" type="text" placeholder="T√≠tulo de la nota" />
        <textarea id="new-note-description" placeholder="Descripci√≥n de la nota..."></textarea>
      </div>
      <button id="add-note-btn">Agregar Nota</button>
      <a class="back-link" href="dashboard.htm">Volver al Dashboard</a>
    </div>
  </header>

  <main class="board" aria-label="Tablero de notas">
    <section class="column" data-column="todo" aria-label="Por hacer">
      <h2>Por hacer</h2>
      <div class="column-content" id="col-todo"></div>
    </section>

    <section class="column" data-column="doing" aria-label="En progreso">
      <h2>En progreso</h2>
      <div class="column-content" id="col-doing"></div>
    </section>

    <section class="column" data-column="done" aria-label="Hecho">
      <h2>Hecho</h2>
      <div class="column-content" id="col-done"></div>
    </section>
  </main>

  <footer class="trash-footer">
    <div id="trash" class="trash" aria-label="Papelera" title="Arrastra aqu√≠ para borrar">
      üóëÔ∏è Papelera
    </div>
  </footer>

  <template id="note-template">
    <article class="note" draggable="true">
      <div class="note-header">
        <h3 class="note-title" contenteditable="true" spellcheck="false"></h3>
        <span class="note-date"></span>
      </div>
      <div class="note-description" contenteditable="true" spellcheck="false"></div>
      <div class="note-actions">
        <button class="delete-btn" title="Eliminar">‚úï</button>
      </div>
    </article>
  </template>

  <script src="notas.js"></script>
</body>
</html>
