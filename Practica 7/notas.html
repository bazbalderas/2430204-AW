<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notas - Drag & Drop</title>
  <link rel="shortcut icon" href="images/RISEBOOK.png">
  <link rel="stylesheet" href="notas.css" />
</head>
<body>
  <header class="app-header">
    <h1>Notas</h1>
    <div class="actions">
      <input id="new-note-input" type="text" placeholder="Escribe una nota y presiona Enter" />
      <button id="add-note-btn">Agregar</button>
      <a class="back-link" href="index.html">Volver</a>
    </div>
  </header>

  <main class="board" aria-label="Tablero de notas">
    <section class="column" data-column="todo" aria-label="Por hacer">
      <h2>Por hacer</h2>
      <div class="column-content" id="col-todo"></div>
    </section>

    <section class="column" data-column="doing" aria-label="En progreso">
      <h2>En progreso</h2>
      <div class="column-content" id="col-doing"></div>
    </section>

    <section class="column" data-column="done" aria-label="Hecho">
      <h2>Hecho</h2>
      <div class="column-content" id="col-done"></div>
    </section>
  </main>

  <footer class="trash-footer">
    <div id="trash" class="trash" aria-label="Papelera" title="Arrastra aquÃ­ para borrar">
      ğŸ—‘ï¸ Papelera
    </div>
  </footer>

  <template id="note-template">
    <article class="note" draggable="true">
      <div class="note-text" contenteditable="true" spellcheck="false"></div>
      <div class="note-actions">
        <button class="delete-btn" title="Eliminar">âœ•</button>
      </div>
    </article>
  </template>

  <script src="notas.js"></script>
</body>
</html>
