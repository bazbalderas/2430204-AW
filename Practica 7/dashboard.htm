<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/RISEBOOK.png">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard - RiseBook</title>
</head>
<body class="tablero-cuerpo">
    <!-- NAVEGACIÓN SUPERIOR -->
    <nav class="barra-navegacion">
        <div class="marca">
            <img src="images/RISEBOOK.png" alt="RiseBook Logo" class="logo-nav">
            <h1 class="titulo-nav">RiseBook Dashboard</h1>
        </div>
        <div class="acciones-nav">
            <button onclick="window.location.href='notas.html'" class="btn-nav">Notas</button>
            <button id="btnCerrarSesion" class="btn-nav salir">Cerrar Sesión</button>
        </div>
    </nav>

    <main class="principal-tablero">
        <!-- ESTADÍSTICAS -->
        <div class="seccion-estadisticas">
            <div class="tarjeta-estadistica">
                <h3>Proyectos</h3>
                <span id="contadorProyectos" class="numero-estadistica">0</span>
            </div>
            <div class="tarjeta-estadistica">
                <h3>Tareas Pendientes</h3>
                <span class="numero-estadistica">0</span>
            </div>
            <div class="tarjeta-estadistica">
                <h3>Tareas Completadas</h3>
                <span class="numero-estadistica">0</span>
            </div>
        </div>

        <div class="formularios-tablero">
            <!-- FORMULARIO CREAR PROYECTO -->
            <div class="tarjeta-formulario">
                <h3>Crear Proyecto</h3>
                <div class="grupo-formulario">
                    <label for="nombreProyecto">Nombre del Proyecto</label>
                    <input type="text" id="nombreProyecto" placeholder="Nombre del proyecto">
                </div>
                <div class="grupo-formulario">
                    <label for="descripcionProyecto">Descripción</label>
                    <textarea id="descripcionProyecto" placeholder="Descripción del proyecto" rows="3"></textarea>
                </div>
                <div class="grupo-formulario">
                    <label for="fechaFinProyecto">Fecha de Finalización</label>
                    <input type="date" id="fechaFinProyecto">
                </div>
                <button id="btnCrearProyecto" class="btn-primario">Crear Proyecto</button>
            </div>

            <!-- FORMULARIO AGREGAR TAREA -->
            <div class="tarjeta-formulario">
                <h3>Agregar Tarea</h3>
                <div class="grupo-formulario">
                    <label for="nombreTarea">Nombre de la Tarea</label>
                    <input type="text" id="nombreTarea" placeholder="Nombre de la tarea">
                </div>
                <div class="grupo-formulario">
                    <label for="descripcionTarea">Descripción</label>
                    <textarea id="descripcionTarea" placeholder="Descripción de la tarea" rows="3"></textarea>
                </div>
                <div class="fila-formulario">
                    <div class="grupo-formulario">
                        <label for="estadoTarea">Estado</label>
                        <select id="estadoTarea">
                            <option value="pendiente">Pendiente</option>
                            <option value="en_proceso">En Proceso</option>
                            <option value="hecha">Hecha</option>
                        </select>
                    </div>
                    <div class="grupo-formulario">
                        <label for="prioridadTarea">Prioridad</label>
                        <select id="prioridadTarea">
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="fechaVencimientoTarea">Fecha de Vencimiento</label>
                    <input type="date" id="fechaVencimientoTarea">
                </div>
                <div class="grupo-formulario">
                    <label>Proyecto</label>
                    <button id="proyectoSeleccionado" class="btn-desplegable" type="button" onclick="alternarMenu()">Seleccionar proyecto</button>
                    <ul class="menu-desplegable"></ul>
                </div>
                <button id="btnAgregarTarea" class="btn-primario">Agregar Tarea</button>
            </div>
        </div>

        <div class="seccion-tablas">
            <!-- TABLA DE PROYECTOS -->
            <div class="tarjeta-tabla">
                <h3>Proyectos</h3>
                <div class="contenedor-tabla">
                    <table id="tablaProyectos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Fecha Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- TABLA DE TAREAS -->
            <div class="tarjeta-tabla">
                <h3 id="tituloTareas">Tareas del proyecto: (ninguno)</h3>
                <div class="contenedor-tabla">
                    <table id="tablaTareas">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Prioridad</th>
                                <th>Vencimiento</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
