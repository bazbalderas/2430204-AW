<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/RISEBOOK.png">
    <link rel="stylesheet" href="index.css">
    <title>RiseBook - Inicio de Sesión</title>
</head>
<body>
    <!-- Layout principal: columna izquierda (formularios), derecha (promoción) -->
    <div class="contenedor">
        <!-- Panel de autenticación -->
        <div class="panel-inicio">
            <!-- Formulario: Iniciar sesión -->
            <div id="login-form" class="formulario-auth">
                <h1 class="titulo-formulario">Iniciar Sesión</h1>
                
                <!-- Email -->
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>

                <!-- Contraseña -->
                <div class="grupo-formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <!-- Acción: botón de inicio -->
                <button id="btnInicioSesion" class="btn-auth">Ingresar</button>
                
                <!-- Enlace para cambiar a registro -->
                <div class="alternador-formulario">
                    <p>¿No tienes cuenta? <a href="#" onclick="mostrarFormulario('register')">Regístrate aquí</a></p>
                </div>
                
                <!-- Mensajes de validación/estado -->
                <div id="mensajito" class="mensaje"></div>

                <!-- Datos del usuario administrador semilla -->
                <div class="info-admin">
                    <h4>Usuario Admin:</h4>
                    <p><strong>Correo:</strong> Dr_Mario_House@gmail.com</p>
                    <p><strong>Contraseña:</strong> Chivas_in_tha_house</p>
                </div>
            </div>

            <!-- Formulario: Crear cuenta (oculto por defecto) -->
            <div id="register-form" class="formulario-auth" style="display: none;">
                <h1 class="titulo-formulario">Crear Cuenta</h1>
                
                <!-- Email de registro -->
                <div class="grupo-formulario">
                    <label for="emailRegistro">Correo Electrónico</label>
                    <input type="email" id="emailRegistro" placeholder="tu@email.com" required>
                </div>

                <!-- Contraseña -->
                <div class="grupo-formulario">
                    <label for="passwordRegistro">Contraseña</label>
                    <input type="password" id="passwordRegistro" placeholder="Mínimo 4 caracteres" required>
                </div>

                <!-- Confirmación de contraseña -->
                <div class="grupo-formulario">
                    <label for="confirmarPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmarPassword" placeholder="Repite tu contraseña" required>
                </div>

                <!-- Acción: botón de registro -->
                <button id="btnRegistro" class="btn-auth">Crear Cuenta</button>
                
                <!-- Enlace para cambiar a login -->
                <div class="alternador-formulario">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarFormulario('login')">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>

        <!-- Panel de promoción/marca -->
        <div class="panel-promo">
            <div class="encabezado-promo">
                <img src="images/RISEBOOK.png" alt="RiseBook Logo" class="logo">
                <h1 class="titulo-marca">¡Conéctate en RiseBook!</h1>
                <p class="subtitulo-marca">"Toda tu información al alcance de un click"</p>
            </div>        </div>
    </div>
    
    <!-- Lógica de autenticación y alternador -->
    <script src="actions.js"></script>
</body>
</html>
